<!DOCTYPE html>
<html ng-app="app">

<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>

</head>

<body>
	<div ng-controller="SampleController">
		<table class="table table-striped table-hover">
			<thead>
				<th>First Name</th>
				<th>Last Name</th>
			</thead>
			<tbody>
				<tr ng-repeat="person in people">
					<td>{{person.first}}</td>
					<td>{{person.last}}</td>
				</tr>
				<tr>
					<td><input ng-model="addFirst" type="text"
						placeholder="Enter first name" /></td>
					<td><input ng-model="addLast" type="text"
						placeholder="Enter last name" /></td>
					<td>
						<button ng-click="addPerson()">Submit</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

<script>
	angular.module("app", []).controller("SampleController",
			function SampleController($scope) {

				$scope.people = [ {
					id : 1,
					first : "Ajit",
					last : "Shikalgar"
				}, {
					id : 2,
					first : "Salman",
					last : "Khan"
				}, {
					id : 3,
					first : "Hello",
					last : "World"
				} ];

				$scope.addPerson = function() {
						
					var newId = $scope.people.length;
					newId++;

					$scope.people.push({	
						id : newId,
						first : $scope.addFirst,
						last : $scope.addLast
					});
				}

			})
</script>

</html>
